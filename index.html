<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>E-commerce Fake</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav>
      <ul>

        <li><a href="#">women's clothing</a></li>
      </ul>

      <div class="sacola">

  </header>


  <main>
    <div class="title">
